<div class="container-fluid" ng-show="$ctrl.totalPage > 1">
    <div class="row">
        <ul class="pagination" style="float: right;margin-right: 10px">
            <li name="firstPage"><a ng-click="$ctrl.gotoFirst()">首页</a></li>
            <li name="prePage" class="{{$ctrl.hasPre?'':'disabled'}}" ng-switch="$ctrl.hasPre"><a ng-click="$ctrl.gotoPre()" ng-switch-when="true">上一页</a><span ng-switch-when="false">上一页</span></li>
            <li name="curPage" class=" active"><span>第 {{$ctrl.currentPage}} 页</span></li>
            <li name="nextPage" class="{{$ctrl.hasNext?'':'disabled'}}" ng-switch="$ctrl.hasNext"><a ng-click="$ctrl.gotoNext()" ng-switch-when="true">下一页</a><span ng-switch-when="false">下一页</span></li>
            <li name="lastPage"><a ng-click="$ctrl.gotoLast()">尾页</a></li>
            <li><span>共{{$ctrl.totalPage}}页</span></li>
            <li><span>{{$ctrl.totalCount}}条记录</span></li>
        </ul>
    </div>
</div>
